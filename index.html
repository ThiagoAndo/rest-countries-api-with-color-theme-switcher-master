<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

<body class="bDark">
  <nav class="dark">
    <div id="mainTxt">
      <h2>Where in the world?</h2>
    </div>
    <div id="btn">
      <div class="filt"></div>
      <div>
        <p>Light Mode</p>
      </div>
    </div>
  </nav>
  <main>

    <section id="srch" class="marg">
      <form role="search-role" id="form">
        <div class="autocomplete"></div>
        <input class="dark" type="text" id="myInput" name="myCountry" placeholder="&#61442; Search for a country..."
          aria-label="Search through the content of the site" />
        </div>
      </form>
      <form action="/" id="formSelec">
        <select name="type" class="dark">
          <option value="" disabled selected hidden>Filter by Region</option>
          <option value="education">Education</option>
          <option value="charity">Charity</option>
          <option value="recreational">Recreational</option>
          <option value="relaxation">Relaxation</option>
        </select>
      </form>
    </section>
    <section id="main"></section>
  </main>
  <script src="script.js"></script>
</body>

</html>
